<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/tablet.css" media="(min-width: 768px)">
    <link rel="stylesheet" href="./styles/desktop.css" media="(min-width: 1440px)">
    <link rel="preconnect" href="https://fonts.googleapis.com" async>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet" async>
    <title>Order Summary</title>
</head>

<body>
    <main>
        <section class="summary-card">
            <div class="summary-card__image">
            </div>

            <div class="summary-card__body">

                <div class="summary-card__brief">
                    <h2>Order Summary</h2>
                    <p>You can now listen to millions of song, audiobooks, and podcasts on any
                        device anywhere you like!
                    </p>
                </div>

                <div class="summary-card__plan">
                    <div>
                        <img src="./assets/images/icon-music.svg" alt="">
                    </div>

                    <div class="summary-card__plan--currency">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>

                    <a href="">Change</a>
                </div>

                <div class="summary-card__btn">
                    <button class="btn-primary">Proceed to Payment</button>
                    <button class="btn-secondary">Cancel Order</button>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
